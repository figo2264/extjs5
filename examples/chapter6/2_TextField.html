<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
    <link rel="stylesheet" type="text/css"
          href="/ext/packages/ext-theme-gray/build/resources/ext-theme-gray-all-debug.css">
    <script type="text/javascript" src="/ext/ext-all-debug.js"></script>

</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'ext5': '/app'
        }
    });
    Ext.require([
        'ext5.view.chapter6.MyForm'
    ]);

    Ext.onReady(function () {
        var fp = Ext.create('ext5.view.chapter6.MyForm', {
            renderTo: document.body
        });
        // MyForm items내부로 이동함.
        fp.add({
            xtype: 'textfield',        // #1
            msgTarget: 'under',         // #2
            anchor: '100%',             // #3
            labelWidth: 120,            // #4
            fieldLabel: '텍스트필드',      // #5
            allowBlank: false,          // #6
            emptyText: '이 필드는 필수로 알파벳만 허용합니다.',  // #7
            maskRe: /[a-z]/i,           // #8
            name: 'mytext',            // #9
            enableKeyEvents: true,     // #10
            listeners: {
                keydown: function (field, event) {
                    console.log('keydown', arguments)
                },
                keypress: function (field, event) {
                    console.log('keypress', arguments)
                },
                keyup: function (field, event) {
                    console.log('keyup', arguments)
                }
            }
        });

    })

</script>
</body>
</html>
