<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
    <link rel="stylesheet" type="text/css"
          href="/ext/packages/ext-theme-gray/build/resources/ext-theme-gray-all-debug.css">
    <script type="text/javascript" src="/ext/ext-all-debug.js"></script>

</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'ext5': '/app'
        }
    });
    Ext.require([
        'ext5.view.chapter6.MyForm'
    ]);

    Ext.onReady(function () {
        var fp = Ext.create('ext5.view.chapter6.MyForm', {
            renderTo: document.body
        });
        fp.add({
            xtype: 'numberfield',      // #1
            fieldLabel: '숫자필드',
            name: 'mynumber',
            value: 1.0,                 // #2
            maxValue: 10,               // #3
            minValue: 0,                // #4
            step: 0.01,                 // #5
            decimalPrecision: 2,        // #6
            allowBlank: false,
            allowDecimals: true,        // #7
            mouseWheelEnabled: true,   // #8
            emptyText: '소숫점 2자리 입력'
        });
    })

</script>
</body>
</html>
