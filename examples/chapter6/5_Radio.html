<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
    <link rel="stylesheet" type="text/css"
          href="/ext/packages/ext-theme-gray/build/resources/ext-theme-gray-all-debug.css">
    <script type="text/javascript" src="/ext/ext-all-debug.js"></script>

</head>
<body>
<script type="text/javascript">
    Ext.Loader.setConfig({
        enabled: true,
        paths: {
            'ext5': '/app'
        }
    });
    Ext.require([
        'ext5.view.chapter6.MyForm'
    ]);

    Ext.onReady(function () {
        var fp = Ext.create('ext5.view.chapter6.MyForm', {
            renderTo: document.body
        });

        fp.add({
            xtype: 'radiogroup',            // #1
            fieldLabel: '라디오그룹',
            allowBlank: false,             // #2
            columns: 3,                   // #3
            items: [
                {
                    xtype: 'radio',         // #4
                    boxLabel: '윈도우95',
                    name: 'os',            // #5
                    inputValue: 'win95',   // #6
                    checked: true        // #7
                },
                {
                    boxLabel: '윈도우XP',
                    xtype: 'radio',
                    name: 'os',
                    inputValue: 'winxp'
                },
                {
                    boxLabel: '윈도우7',
                    xtype: 'radio',
                    name: 'os',
                    inputValue: 'win7'
                },
                {
                    boxLabel: '윈도우8',
                    xtype: 'radio',
                    name: 'os',
                    inputValue: 'win8'
                },
                {
                    boxLabel: '우분투',
                    xtype: 'radio',
                    name: 'os',
                    inputValue: 'ubuntu'
                },
                {
                    boxLabel: 'MacOS',
                    xtype: 'radio',
                    name: 'os',
                    inputValue: 'mac'
                }
            ]
        });
    })

</script>
</body>
</html>
